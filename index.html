<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
    <title>Speed Test</title>
</head>
<body>
    <h1 class="text-center">Word Beater</h1>
    <div class="row">
        <div class="col-sm-12 col-md-6 offset-md-3">
                <p>Type the given word in 5 secs</p>
                <h1 id="givenWord"></h1>
            <div class="form-group">
                <input type="text" name="text" class="form-control" id="texts" placeholder="Type the word">
                </div>
                <h3>Time Left:<span class="time"></span></h3>
                <h3>Score:<span class="score"></span></h3>
                <div class="text-center">                
                    <h3 class="message"></h3>
                </div>
                <p>Instructions</p>
                <p class="small">Type each word in given amount of type. If you loose type the correct word and then your score will be reset</p>
        </div>
    </div>
     
    <script src="./build/app.bundle.js"></script>
</body>
</html>
